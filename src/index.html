<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <header>
        <h1>ToDo</h1>
        <h3>Manager</h3>
    </header>
    <div class="order">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Ordina per:
            </button>
            <ul class="dropdown-menu">
              <li><a id="orderAZ" class="dropdown-item" href="#">A-Z</a></li>
              <li><a id="orderDate" class="dropdown-item" href="#">Data</a></li>
            </ul>
          </div>        
    </div>
<div class="container-fluid" id="todo-container">
  </div>
  <div>
    <!-- A modal dialog containing a form -->
    <dialog id="newShowDialog">
        <form id="create-form" name="create" method="dialog">
            <div>
                <label for="title">Inserisci nuovo Todo</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <button id="cancelButton">Annulla</button>
                <button id="confirmBtn" type="submit" formmethod="dialog">Conferma</button>
            </div>
        </form>
    </dialog>
    <p>
        <button id="showDialog">+</button>
    </p>
</div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
